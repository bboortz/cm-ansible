---
- name: packages | Install lists packages
  apt: pkg={{ item }} state=installed
  become: true
  become_method: sudo
  with_items:
    - aptitude
    - bash-completion
    - openssh-server
    - vim
    - git
    - curl
    - wget
    - tree
    - lsof
    - screen
    - rsync
    - strace
    - fail2ban
    - htop
    - zip 
    - unzip
    - tar
    - gzip
    - bzip2
    - unburden-home-dir
