---
- name: smoketest | run role
  debug:
    msg: "smoketest" 
- name: smoketest | Set default docker_image variable
  set_fact:
    docker_image: "python:2"
- name: smoketest | Gather DOCKER_IMAGE environment variable
  set_fact:
    docker_image_env: "{{ lookup('env','DOCKER_IMAGE') }}"
- name: smoketest | Set docker_image variable using DOCKER_IMAGE environment variable
  set_fact:
    docker_image: "{{ docker_image_env }}"
    #when: docker_image_env is defined and docker_image_env != ""
  when: docker_image_env != ""
- name: smoketest | run container with test
  docker_container:
    name: cm.sh-test
    image: "{{ docker_image }}"
    state: started
    entrypoint: /code/bin/docker_entry_test.sh
    detach: no
    interactive: yes
    volumes:
    - "{{ playbook_dir }}/../ansible:/code/ansible"
    - "{{ playbook_dir }}/../bin:/code/bin"
    - "{{ playbook_dir }}/../cm.sh:/code/cm.sh"
    - "{{ playbook_dir }}/../requirements.txt:/code/requirements.txt"
  register: dockerout
- name: smoketest | print output 
  debug: 
    msg: "{{ dockerout }}"
- name: smoketest | stop container with test 
  docker_container:
    name: cm.sh-test
    image: "{{ docker_image }}"
  state: absent

